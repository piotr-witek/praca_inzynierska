{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
{% block content %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raporty</title>
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
</head>
<body>
    <div class="container">

            <h1>Raporty</h1>


{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
        <section class="form-section">

            <!-- Sekcja komunikatów -->

            <h2>Wygeneruj Zestawienie</h2>
            <form method="post" action="{% url 'reports' %}" class="form">
                {% csrf_token %}

                <label for="report_type">Typ zestawienia:</label>
                <select name="report_type" id="report_type">
                    <option value="inventory">Lista towarów</option>
                    <option value="suppliers">Lista dostawców</option>
                </select>

                <label for="file_format">Format pliku:</label>
                <select name="file_format" id="file_format">
                    <option value="xls">XLS</option>
                    <option value="csv">CSV</option>
                </select>

                <label for="date_filter">Filtruj według daty:</label>
                <select name="date_filter" id="date_filter">
                    <option value="created_at">Data utworzenia</option>
                    <option value="last_restock_date">Data modyfikacji</option>
                </select>

                <label for="data_od">Data od:</label>
                <input type="date" name="data_od" id="data_od">

                <label for="data_do">Data do:</label>
                <input type="date" name="data_do" id="data_do">

                <button type="submit">Generuj raport</button>
            </form>
        </section>

        <!-- Przycisk do pobrania wykresu -->
        <section class="form-section">
            <h2>Pobierz Wykres</h2>

            <form method="post" action="{% url 'download_price_chart' %}" class="form">
                {% csrf_token %}
                <button type="submit" class="btn-secondary">Średnia cen zakupu</button>
            </form>
            <br>
            <form method="post" action="{% url 'download_purchase_sum_by_category' %}" class="form">
                {% csrf_token %}
                <button type="submit" class="btn-secondary">Suma cen zakupów wg. kategorii</button>
            </form>
        </section>
    </div>
</body>
</html>
{% endblock content %}
