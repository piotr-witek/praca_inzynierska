{% extends 'base.html' %}

{% block content %}
  <div class="card mb-3">
    <div class="row g-0">
      <div>
        <div class="card-body">
          <h5 class="card-title">Logout</h5>
          
          {% if messages %}
          <div class="alert alert-success mt-3" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
          {% endif %}
          
          <p class="card-text">
            <form method="POST" action="{% url 'logoutaccount' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">
                Logout
              </button>
            </form>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
