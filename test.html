<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Restauracji - Zarządzanie Stolikami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .table {
            width: 150px;
            height: 150px;
            background-color: #4caf50;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .table.occupied {
            background-color: #e53935;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .info-panel {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Dashboard Restauracji - Zarządzanie Stolikami</h1>
        <div class="dashboard" id="dashboard">
            <div class="table" data-table-id="1" onclick="toggleTableStatus(this)">Stolik 1</div>
            <div class="table" data-table-id="2" onclick="toggleTableStatus(this)">Stolik 2</div>
            <div class="table" data-table-id="3" onclick="toggleTableStatus(this)">Stolik 3</div>
            <div class="table" data-table-id="4" onclick="toggleTableStatus(this)">Stolik 4</div>
            <div class="table" data-table-id="5" onclick="toggleTableStatus(this)">Stolik 5</div>
            <div class="table" data-table-id="6" onclick="toggleTableStatus(this)">Stolik 6</div>
        </div>
        <div class="info-panel">
            <p>Kliknij na stolik, aby zmienić jego status (wolny/zajęty).</p>
        </div>
    </div>

    <script>
        function toggleTableStatus(element) {
            if (element.classList.contains('occupied')) {
                element.classList.remove('occupied');
                element.style.backgroundColor = '#4caf50';
                element.innerHTML = `Stolik ${element.dataset.tableId}`;
            } else {
                element.classList.add('occupied');
                element.style.backgroundColor = '#e53935';
                element.innerHTML = `Stolik ${element.dataset.tableId} - Zajęty`;
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
