{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">

<head>
  <!-- Pominięte meta i nagłówki -->
</head>

<body>
  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <!-- Navbar -->
      <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
        <script>
          var navbarStyle = localStorage.getItem("navbarStyle");
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
          }
        </script>
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">
            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
          </div>
          <a class="navbar-brand" href="{% url 'index' %}">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="{% static 'img/icons/spot-illustrations/falcon.png' %}" alt="" width="40" /><span class="font-sans-serif text-primary">falcon</span></div>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
          <div class="navbar-vertical-content scrollbar">
            <ul class="navbar-nav flex-column mb-3" id="navbarVerticalNav">

              <!-- Sekcja 1 -->
              <li class="nav-item">
                <a class="nav-link dropdown-indicator" href="#section1" role="button" data-bs-toggle="collapse" aria-expanded="true" aria-controls="section1">
                  <div class="d-flex align-items-center"><span class="nav-link-text ps-1">Sekcja 1</span></div>
                </a>
                <ul class="nav collapse show" id="section1">
                  <li class="nav-item"><a class="nav-link" href="{% url 'stock_status' %}">Stan</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'add_product' %}">Dodaj</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'edit_product' %}">Modyfikuj</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'delete_product' %}">Usuń</a></li>
                  
                </ul>
              </li>

              <!-- Sekcja 2 -->
              <li class="nav-item">
                <a class="nav-link dropdown-indicator" href="#section2" role="button" data-bs-toggle="collapse" aria-expanded="true" aria-controls="section2">
                  <div class="d-flex align-items-center"><span class="nav-link-text ps-1">Sekcja 2</span></div>
                </a>
                <ul class="nav collapse" id="section2">
                  <li class="nav-item"><a class="nav-link" href="{% url 'supplier_list' %}">Dostawcy</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'unit_list' %}">Jednostki</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Kategorie</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'administration' %}">Administracja</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'reports' %}">Raporty</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Main content and footer -->
      <div class="content">
        {% block content %}{% endblock %}
        <footer class="footer">
          <div class="row g-0 justify-content-between fs-10 mt-4 mb-3">
            <div class="col-12 col-sm-auto text-center">
              <p class="mb-0 text-600">Bar-Man <span class="d-none d-sm-inline-block">|</span><br class="d-sm-none" /> 2024| MM </p>
            </div>
            <div class="col-12 col-sm-auto text-center">
              <p class="mb-0 text-600">v1.01.0</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </main>
  
  <!-- JavaScripts -->
  <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
  <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
  <script src="{% static 'vendors/is/is.min.js' %}"></script>
  <script src="{% static 'vendors/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
  <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="{% static 'vendors/list.js/list.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
