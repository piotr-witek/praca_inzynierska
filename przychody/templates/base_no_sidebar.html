{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Falcon | Web App Template</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicons/favicon-16x16.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
  <meta name="msapplication-TileImage" content="{% static 'img/favicons/mstile-150x150.png' %}">
  <meta name="theme-color" content="#ffffff">

  <!-- Stylesheets -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
    rel="stylesheet">
  <link href="{% static 'vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/theme-rtl.css' %}" rel="stylesheet" id="style-rtl">
  <link href="{% static 'css/theme.css' %}" rel="stylesheet" id="style-default">
  <link href="{% static 'css/user-rtl.css' %}" rel="stylesheet" id="user-style-rtl">
  <link href="{% static 'css/user.css' %}" rel="stylesheet" id="user-style-default">

  <!-- JavaScript configuration -->
  <script src="{% static 'js/config.js' %}"></script>
  <script src="{% static 'vendors/simplebar/simplebar.min.js' %}"></script>

  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      document.getElementById('style-default').setAttribute('disabled', true);
      document.getElementById('user-style-default').setAttribute('disabled', true);
      document.documentElement.setAttribute('dir', 'rtl');
    } else {
      document.getElementById('style-rtl').setAttribute('disabled', true);
      document.getElementById('user-style-rtl').setAttribute('disabled', true);
    }
  </script>
</head>

<body>
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <div class="content">
        <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand">
          <ul class="navbar-nav navbar-nav-icons ms-auto flex-row align-items-center">
            <li class="nav-item">
              <div class="dropdown theme-control-dropdown">
                <a class="nav-link dropdown-toggle" id="themeSwitchDropdown" data-bs-toggle="dropdown"><span
                    class="fas fa-sun"></span></a>
                <div class="dropdown-menu dropdown-menu-end">
                  <button class="dropdown-item" value="light" data-theme-control="theme">Jasny</button>
                  <button class="dropdown-item" value="dark" data-theme-control="theme">Ciemny</button>
                  <button class="dropdown-item" value="auto" data-theme-control="theme">Auto</button>
                </div>
              </div>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link" id="navbarDropdownUser" data-bs-toggle="dropdown">
                <div class="avatar avatar-xl">
                  <img class="rounded-circle" src="{% static 'img/team/3-thumb.png' %}" alt="User Avatar" />
                </div>
              </a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="#!">Uwagi do apki</a>
                <div class="dropdown-divider"></div>
                {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'logoutaccount' %}">Wyloguj</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'loginaccount' %}">Zaloguj</a>
                {% endif %}
              </div>
            </li>
          </ul>
        </nav>

        {% block content %}{% endblock %}

        <footer class="footer">
          <div class="row g-0 justify-content-between fs-10 mt-4 mb-3">
            <div class="col-12 col-sm-auto text-center">Bar-Man | 2024</div>
            <div class="col-12 col-sm-auto text-center">v1.01.0</div>
          </div>
        </footer>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
  <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
  <script src="{% static 'vendors/is/is.min.js' %}"></script>
  <script src="{% static 'vendors/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
  <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="{% static 'vendors/list.js/list.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
</body>

</html>
